<!DOCTYPE html>
<html>
    <head>
     <title>Registration Form</title>
     <link rel="stylesheet" href="stylee1.css" type="text/css">
    </head>
    <body>
    <div class="main">
    <div class="Register">
        <h2>Register Form for Employee</h2>
        <form id="Register" method="post">
        <label> Employee First name: </label>
        <br>
        <input type="text" name="fname" id="name" place holder="Enter your First name">
        <br><br>
        <label>Employee Last Name: </label>
        <br>
        <input type="text" name="lname" id="name" place holder="Enter your Last name">
        <br><br>
        <label> Age:</label>
        <br>
        <input type="number" name="age" id="name" place holder="how old are you?">
        <br><br>
        <label> Employee Id:</label>
        <br>
        <input type="number" name="number" id="number" place holder="enter your id:">
        <br><br>
        <label> Email:</label>
        <br>
        <input type="email" name="email" id="name" place holder="Enter your Valid email id">
        <br><br>
        <label> Gender: </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
       <span id="male" >Male</span>
       &nbsp;&nbsp;&nbsp;
       <input type="radio" name="gender" id="female">
        &nbsp;
       <span id="female" >Female</span>
       <br><br>
       <label> Known Langauge:</label>
       &nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="Langauge" id="English">
        &nbsp;
       <span id="English" >English</span>
       &nbsp;
       <input type="checkbox" name="Langauge" id="Hindi">
       &nbsp;
       <span id="Hindi" >Hindi</span>
       &nbsp;
       
       &nbsp;&nbsp;&nbsp;
       <br><br>
    
       <input type="Submit" value="Submit" name="Submit" id="Submit">
        </form>
        </div><!--end register-->

        </div><!--End main-->
    </body>
</html>
